<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .right {
            width: 40%;
            background: url('https://source.unsplash.com/800x600/?tech,support');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        #input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #sub {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        #sub:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="container">
            <form id="loginForm" action="http://localhost:7000/" method="post">
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="Email address" id="input" required><br>

                <label for="password">Password:</label><br>
                <input type="password" name="pass" placeholder="Password" id="input" required><br>

                <label for="role">Role:</label><br>
                <select name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select><br>

                <!-- Green submit button -->
                <button type="button" id="sub" onclick="handleSubmit()">Submit</button>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="login.png" alt="login">
    </div>

    <script>
        function handleSubmit() {
            // You can include form validation or data submission here if needed
            // Example: 
            // var email = document.querySelector('input[name="email"]').value;
            // var password = document.querySelector('input[name="pass"]').value;

            // Redirect to user_home.html after submission
            window.location.href = "user_home.html";
        }
    </script>
</body>
</html>
